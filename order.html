                <h2><span>Köszönjük! </span> Megrendelését fogadtuk!</h2>
                <p>Munkatársunk kapcsolatba fog lépni önnel a megrendelés megerősítése céljából. Ha be van kapcsolva az üzenetrögzítő, kérjük kapcsolja ki, hogy az kollégánk elérje Önt.<br /> A kiszállítás futárral vagy postai úton történik. Fizetés átvételkor.</p>
